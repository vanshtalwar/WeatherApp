<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form class="weatherform">
    <input oninput="updateInput(event)" class="cityinput" type="text" placeholder="Enter city">
    <button onclick="getWeather(event)">Get Weather</button>
    <br>
    <br>
    <p id="error"></p>
</form>

<div id="card" class="card" style="display: none;">

    <h1 id="citydisplay" class="citydisplay">Miami</h1>
    <p id="tempdisplay" class="tempdisplay">90°F</p>
    <p id="humiditydisplay" class="humiditydisplay">Humidity : 75%</p>
    <p id="descdisplay" class="descdisplay">Clear Skies</p>
    <p id="weatheremoji" class="weatheremoji">☀️</p>

</div>

    <script src="script.js"></script>
</body>
</html>
